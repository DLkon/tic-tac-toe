<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    
   
</head>
<body>
   <section class="info">
    <div class="action">
        <h2>Tic Tac Toc Game</h2>
    </div>
    <div class="field">
        <label for="Player1">Player 1:</label>
        <input type="text" id="Player1">
    </div>
    <div class="field">
        <label for="Player2">Player 2:</label>
        <input type="text" id="Player2">
    </div>
    <div class="start">
        <button id="submit">Start Game</button>
    </div>
</section>

<section class="game">
<div class="container">
    <button id="case1" data-number="0"></button>
    <button id="case2" data-number="1"></button>
    <button id="case3" data-number="2"></button>
    <button id="case4" data-number="3"></button>
    <button id="case5" data-number="4"></button>
    <button id="case6" data-number="5"></button>
    <button id="case7" data-number="6"></button>
    <button id="case8" data-number="7"></button>
    <button id="case9" data-number="8"></button>  
</div>
<div class="textBox"></div>

<div class="options">
    <button id="back" class="back">Back</button>
    <button id="restart" class="restart">Restart game</button>
    
</div>    
</section>

</body>
</html>
